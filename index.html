<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="leftSide"></div>
    <div id="rightSide">
      <div id="intro">
        <p>
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to
          get started. You know you want to.
        </p>
      </div>

      <div id="signup">
        <p>Join the Survey Corps. Sign up here!</p>
        <form>
          <label for="name"><b>Name</b></label>
          <input
            type="text"
            name="name1"
            placeholder="Enter Name"
            id="name"
            required
          />
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password1"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            id="password2"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
          />
        </form>
      </div>

      <div id="create">
        <button type="button" class="SUbtn">Sign Up</button>
        <div class="errorMessage"></div>
        <p>Already have an account? <a href="url">Log in</a></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
